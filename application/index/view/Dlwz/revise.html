<!doctype html>
<html>
    <!-- 网页的标题、图标... -->
<head>
    <mate charset="utf-8">
    <title>修改账户</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript">
   
    login = function (){
        $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "{:url('index/Dlwz/reviseinf')}" ,//url
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    alert(result);
                },
                error : function() {
                    alert("异常！");
                }
        });
           
    }
   
    </script>
</head>
    <!-- 网页的具体内容 -->
<body>
    <FORM method="post" id="form1" onsubmit="return false" action="##">
    昵称：  <INPUT type="text" class="text" name="nickname" value="nochange"><br/>
    用户名：<INPUT type="text" class="text" name="username" value="nochange"><br/>
    密码：  <INPUT type="password" class="text" name="password" value="nochange"><br/>
    id(必须填写)：<INPUT type="text" class="text" name="id"><br/>
    <input type="hidden" name="__token__" value="{$Request.token}" />
    <INPUT type="button" class="btn" value=" 提交 " onclick="login()">
    </FORM>
</body>
</html>
