						<div class="absoluteCenter">
							<form class="layui-form" FORM method="post" id="form1" onsubmit="return false" action="##">

								<div class="layui-form-item">
									<label class="layui-form-label">昵称</label>

								</div>

								</div>
								<div class="layui-form-item">

										<input type="password" name="password" required lay-verify="required" placeholder="{$InfoPw}" autocomplete="off" class="layui-input" style="width:200px">
									</div>
								</div>
								<input type="hidden" name="id" value="{$InfoId}" /> 
								<input type="hidden" name="__token__" value="{$Request.token}" />
								<div class="layui-form-item">
									<div class="layui-input-block">
										<button class="layui-btn layui-btn-radius"   onclick='login("{$InfoId}")'>立即提交</button>
										<button type="reset" class="layui-btn layui-btn-primary layui-btn-radius">重置</button>
									</div>
